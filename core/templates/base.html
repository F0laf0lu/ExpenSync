<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static "css\styles.css" %}">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Expense Tracker</h1>
            <!-- Add any header content or buttons as needed -->

            <a href="#"><button>Logout</button></a>
        </header>

            <!-- Add Mini Cards Section -->

        <main>
            <div class="sidebar">
                <!-- Sidebar content, like categories or filters -->

                <div class="sidebar-content">
                    <div>
                        <a href="{% url "home" %}"><h2>Dashboard</h2></a>
                    </div>

                    <div>
                        <a href="{% url "expense" %}"><h2>Expenses</h2></a>
                    </div>
                
                    <div>
                        <a href="#"><h2>Reports</h2></a>
                    </div>
                    
                    <div>

                    </div>
                </div>
                <!-- Add category links or buttons here -->

            </div>

            <div class="expenses">
                <div class="mini-cards-container">
                    <div class="mini-card">
                        <h2>Balance</h2>
                        <p>$1,000.00</p>
                    </div>
                
                    <div class="mini-card">
                        <h2>Total Expenses</h2>
                        <p>${{total}}</p>
                    </div>
                
                    <div class="mini-card">
                        <h2>Total Income</h2>
                        <p>$1,500.00</p>
                    </div>
                </div>
                
                <!-- Expense list goes here -->
                {% comment %} <div class="expenses">
                    <div class="expense-list">
                        <div class="expense-item">
                            <span>expense2</span>
                            <span>$50</span>
                        </div>
                    </div>

                    <div class="empty-section"></div>
                </div> {% endcomment %}

                
                <!-- New Cards -->
                <div class="expenses">
                    <div class="mini-cards-containert">
                        {% block content %}
                        {% endblock content %}
                </div>
                
            </div>
        </main>
    </div>
