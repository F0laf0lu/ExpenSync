{% load static %}
<link href={% static "assets/vendor/bootstrap/css/bootstrap.min.css"%} rel="stylesheet">

            <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Pie Chart</h5>

                
                <div id="pieChart"></div>

                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                    new ApexCharts(document.querySelector("#pieChart"), {
                        series: [{% for data in data %}{{data.1}},{% endfor %}],
                        chart: {
                        height: 350,
                        type: 'pie',
                        toolbar: {
                            show: true
                        }
                        },
                        labels: [{% for data in data %}"{{data.0}}",{% endfor %}]
                    }).render();
                    });
                </script>
                <!-- End Pie Chart -->

                </div>
            </div>
            </div>


            <!-- Column Chart -->
            <div id="columnChart"></div>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                new ApexCharts(document.querySelector("#columnChart"), {
                    series: [{
                    name: 'Expense',
                    data: [{% for data in sortedcolumnchartdata %}{{data.1}},{% endfor %}]
                    },{
                    name: 'Income',
                    data: [{% for data in sortedcolumnchartdata %}{{data.2}},{% endfor %}]
                    }, {
                    name: 'Balance',
                    data: [{% for data in sortedcolumnchartdata %}{{data.3}},{% endfor %}]
                    }],
                    chart: {
                    type: 'bar',
                    height: 350
                    },
                    plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: '55%',
                        endingShape: 'rounded'
                    },
                    },
                    dataLabels: {
                    enabled: false
                    },
                    stroke: {
                    show: true,
                    width: 2,
                    colors: ['transparent']
                    },
                    xaxis: {
                    categories: [{% for data in sortedcolumnchartdata %}"{{data.0}}",{% endfor %}], 
                    },
                    yaxis: {
                    title: {
                        text: 'Total Amount ($)'
                    }
                    },
                    fill: {
                    opacity: 1
                    },
                    tooltip: {
                    y: {
                        formatter: function(val) {
                        return "$ " + val + " thousands"
                        }
                    }
                    }
                }).render();
                });
            </script>
            <!-- End Column Chart -->

                <!-- Line Chart -->
                <div id="reportsChart"></div>

                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                    new ApexCharts(document.querySelector("#reportsChart"), {
                        series: [{
                        name: 'Balance',
                        data: [-16101, 156006, 172416, 18932, 172411, 58178, 69861]
                        }, {
                        name: 'Income',
                        data: [101779, 391753, 156006, 1228,235747,68684, 68336]
                        }, {
                        name: 'Expense',
                        data: [117880,235747, 64836, 99539, 541190, 66533, 65323]
                        }],
                        chart: {
                        height: 350,
                        type: 'area',
                        toolbar: {
                            show: false

                        },
                        markers: {
                        size: 4
                        },
                        colors: ['#4154f1', '#2eca6a', '#ff771d'],
                        fill: {
                        type: "gradient",
                        gradient: {
                            shadeIntensity: 1,
                            opacityFrom: 0.3,
                            opacityTo: 0.4,
                            stops: [0, 90, 100]
                        }
                        },
                        dataLabels: {
                        enabled: false
                        },
                        stroke: {
                        curve: 'smooth',
                        width: 2
                        },
                        xaxis: {

                        categories: ["2023-12-10", "2023-12-11", "2023-12-12", "2023-12-13", "2023-12-14", "2023-12-15", "2023-12-16"]
