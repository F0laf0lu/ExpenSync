{% load static %}
<link href={% static "assets/vendor/bootstrap/css/bootstrap.min.css"%} rel="stylesheet">
            <!-- Column Chart -->
            <div id="columnChart"></div>

            <script>
                
                document.addEventListener("DOMContentLoaded", () => {
                new ApexCharts(document.querySelector("#columnChart"), {
                    series: [{
                    name: 'Balance',
                    data: [-16101, 156006]
                    }, {
                    name: 'Income',
                    data: [101779, 391753]
                    }, {
                    name: 'Expense',
                    data: [117880,235747 ]
                    }],
                    chart: {
                    type: 'bar',
                    height: 350
                    },
                    plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: '55%',
                        endingShape: 'rounded'
                    },
                    },
                    dataLabels: {
                    enabled: false
                    },
                    stroke: {
                    show: true,
                    width: 2,
                    colors: ['transparent']
                    },
                    xaxis: {
                    categories: ['Dec', 'Nov', 'Oct', 'Sep', 'Aug'], 
                    },
                    yaxis: {
                    title: {
                        text: '$ (thousands)'
                    }
                    },
                    fill: {
                    opacity: 1
                    },
                    tooltip: {
                    y: {
                        formatter: function(val) {
                        return "$ " + val + " thousands"
                        }
                    }
                    }
                }).render();
                });
            </script>
            <!-- End Column Chart -->


            <br><br><br>
            <hr><hr>
        <!-- Line Chart -->
                <div id="reportsChart"></div>

                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                    new ApexCharts(document.querySelector("#reportsChart"), {
                        series: [{
                        name: 'Balance',
                        data: [-16101, 156006]
                        }, {
                        name: 'Income',
                        data: [101779, 391753]
                        }, {
                        name: 'Expense',
                        data: [117880,235747 ]
                        }],
                        chart: {
                        height: 350,
                        type: 'area',
                        toolbar: {
                            show: false
                        },
                        },
                        markers: {
                        size: 4
                        },
                        colors: ['#4154f1', '#2eca6a', '#ff771d'],
                        fill: {
                        type: "gradient",
                        gradient: {
                            shadeIntensity: 1,
                            opacityFrom: 0.3,
                            opacityTo: 0.4,
                            stops: [0, 90, 100]
                        }
                        },
                        dataLabels: {
                        enabled: false
                        },
                        stroke: {
                        curve: 'smooth',
                        width: 2
                        },
                        xaxis: {
                        type: 'datetime',
                        categories: ["2023-12-10 00:00:25.808092+00:00", "2023-12-10 05:33:25.808092+00:00", "2023-12-10 10:33:25.808092+00:00"]
                        },
                        tooltip: {
                        x: {
                            format: 'dd/MM/yy HH:mm'
                        },
                        }
                    }).render();
                    });
                </script>
                <!-- End Line Chart -->
