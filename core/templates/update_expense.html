{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="{% static "css\styles.css" %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 70px 1fr;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .add-expense-form {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto;
            gap: 20px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Add Expense</h1>
            <a href="{% url "home" %}"><button>Back to Home</button></a>
        </header>

        <div class="add-expense-form" id="expenseFormContainer">
            <form action='' method='POST' id="expenseForm">
                {% csrf_token %}
                <label for="amount" >Amount:</label>
                <input type="text" id="amount" name="amount" autocomplete="off" required >
                
                <label for="category">Category:</label>
                <input list="category-list" type="text" name="category" id="category" autocomplete="off">
                    <datalist id="category-list">
                        {% for category in category_list %}
                        <option value="{{category.name}}">
                            {{category.name}}
                        </option>
                        {% endfor %}
                    </datalist>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" autocomplete="off" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <!-- (Existing content remains unchanged) -->
        </footer>
    </div>
</body>

</html>
